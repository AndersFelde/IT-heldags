{% extends 'webpage/includes/base.html' %}
{% load static %}
{% block title %}Lønn{% endblock title %}
{% block content %}
<input type="hidden" value="lonn" id="active">
<div class="container mb-5 mt-3 w-50">
    {% if hourPay %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Timelønn</th>
                <th scope="col">Ukelønn</th>
                <th scope="col">Månedslønn</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>{{hourPay}}</th>
                <td>{{weekPay}}</td>
                <td>{{monthPay}}</td>
            </tr>
        </tbody>
    </table>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="age" class="form-label">Alder</label>
            <input required type="number" name="age" class="form-control" id="age">
        </div>
        <div class="mb-3">
            <label for="hours" class="form-label">Hvor mange timer jobber du per uke?</label>
            <input required type="number" name="hours" class="form-control" id="hours">
        </div>
        <button type="submit" class="btn btn-primary">Send inn</button>
    </form>
</div>

{% endblock content %}
